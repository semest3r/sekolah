{% extends "backend/base.html" %}
{% block content %}
<h1>Halaman Dashboard Sekolah</h1>
{% for object in object_list %}
<li>
    {{object.username}}
    <a href="{% url 'detailView' object.id %}">Detail</a>
    <a href="{% url 'userUpdate' object.id %}">Update User</a>
    <form method="POST" action="{% url 'deleteView' object.id %}">
        {% csrf_token %}<input type="submit" value="DELETE">
    </form>
    <!-- <a href="{% url 'deleteView' object.id %}">Delete</a> -->
</li>
{% endfor %}
<div>
    <a href="{% url 'createView' %}">Create User</a>
    <a href="{% url 'welcome' %}">Home</a>
</div>
{% endblock %}
